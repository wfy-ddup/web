<h2>垃圾回收</h2>  
<p>垃圾收集：自动垃圾收集机制--找出那些不在继续使用的变量，然后释放器占用的内存，按照固定的时间间隔（或代码执行中预定的收集时间）周期行的执行这一操作</p>  
<p>局部变量只在函数执行的过程中存在，在这个过程中，回味局部变量在栈或堆内存上分配相应的空间储存他们值。在函数执行结束后，局部变量就没有存在的意义。</p>
<hr/>
<h3>标记清除</h3>
<p>当变量进入环境(在函数中声明一个变量)时，将这个变量标记为“进入环境”。二挡变量离开环境是，则将器标记为“离开环境”。</p>
