<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="lianxi01.css">
  <script type="text/javascript" src="../js/vue.js"></script>
  <script src="../js/vue-resource.js"></script>
</head>
<body>
  <div id="app"  class="box">
    firstName:<input type="text" v-model="firstName"><br>
    lastName:<input type="text" v-model="lastName"><br>
    <hr>
    fullName:<p :style="[{'display':isInline?'inline':'block'},styObj1]" v-text="fullName"></p>
  </div>

<script>

// 能用计算属性computed 就用计算属性
// 不能用计算属性的  用 watch
  new Vue({
    el:"#app",
    data:{
      firstName:"",
      lastName:"",
      fullName:"",
      isInline:true,
      styObj1:{
        color:'#ff0'
      }
    },
    watch:{
      firstName:function(){
        this.fullName = this.firstName+"-"+this.lastName;
      },
      lastName:function(){
        this.fullName = this.firstName+"-"+this.lastName;
      }
    }

  });
  
</script>
</body>

</html>
