<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../day01/lianxi01.css">
  <script type="text/javascript" src="../js/vue.js"></script>
  <script type="text/javascript" src="../js/vue-resource.js"></script>
</script>
</head>
<body>
  <div id="app"  class="box">
    <button @click="list='v-list1'">list1</button>
    <button @click="list='v-list2'">list2</button>
    <keep-alive><component :is="list"></component></keep-alive>
  </div>

  <script>
    var List1 = {
      template:"<div>list1</div>",
      activated(){
        console.log("激活");
      },
      deactivated(){
        console.log("w激活");
      }
    }

    new Vue({
      el:"#app",
      data:{
        list:"v-list1"
      },
      components:{
        "v-list1":List1,
        "v-list2":{template:"<div>list2</div>"}
      }
    });
  </script>
</body>

</html>
