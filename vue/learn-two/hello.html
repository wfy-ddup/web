<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>title</title>
  <script type="text/javascript" src="js/vue.min.js"></script>
</head>
<body>
  <div id="app">
    {{ msg }}
    {{ show() }}
  </div>


<script>
  
  new Vue({
    el:"#app",
    data:{
      msg:"hello vue"
    },
    methods:{
      show:function(){
        alert(555);
      }
    }
  });

</script>
</body>
</html>
